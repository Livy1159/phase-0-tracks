<!DOCTYPE html>
<html>
  <head>
    <title>My Practice Form</title>
  </head>
  <body>
    <form action="success.html">
    	<fieldset>
    		<div>
    			<label>Full name:</label>
    			<input type="text" name="fullname">
    		</div>

    		<div>
    			<label>Birthday:</label>
    			<input type="date" name="date">
    		</div>

    		<div>
    			<label>Gender:</label>
    			<select name="gender">
    				<option value="male">Male</option>
    				<option value="female">Female</option>
    				<option value="N/A">Do not wish to answer.</option>
    			</select>
    		</div>

    		<div>
    			<input type="checkbox" name="cb-agree" value="agree">All of this information is correct to the best of my knowledge.
    		</div>

    		<div>
    			<textarea name="textarea"
    				rows="10" cols="50">Tell us about yourself here.</textarea>
    		</div>
		</fieldset>
	</form>
    	<button type="submit">Submit</button>

  </body>
</html>
